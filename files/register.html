<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UnoBank</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="navbar">
        <i class="fa-brands fa-drupal"></i>
        <h3 class="logo"><span>U</span>noBank.</a></h3>
    </div>

    <div class="container">
        <h1 class="header">Sign Up Here</h1>

        <form action="" class="form">
            <div class="input-container">
                <input type="name" required>
                <label>Username*</label>
            </div> 
            <div class="input-container">
                <input type="email" required>
                <label>Email address*</label>
            </div>  
            <div class="input-container">
                <input type="password" required>
                <label>Password*</label>
            </div>  
            <div class="input-container">
                <input type="password" required>
                <label>Confirm Password*</label>
            </div>            
            <button class="submit" type="submit">Register</button>
            <p>Already have an account? <a class="green" href="login.html">Log In</a></span></p>
        </form>

        <div class="or-container">
            <hr class="left-hr">
            <span class="or-text">OR</span>
            <hr class="right-hr">
        </div>
        
        <div class="sign">
            <div class="box">
                <i class=" icon fa-brands fa-google"></i>
                <a href="">Continue with Google</a>
            </div>
            <div class="box">
                <i class="icon fa-brands fa-microsoft"></i>
                <a href="">Continue with Microsoft Account</a>
            </div>
            <div class="box">
                <i class="icon fa-brands fa-apple"></i>
                <a href="">Continue with Apple</a>
            </div>
        </div>

    </div>
    

    <script src="https://kit.fontawesome.com/653ac97c9a.js" crossorigin="anonymous"></script>
</body>
</html>
